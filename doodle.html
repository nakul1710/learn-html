<!DOCTYPE html>
<html>
<head>
<style>
  ul.a {
    list-style-position: outside;
  }
  ul.b{
    list-style-position:inside;
  }
</style>  
</head>
<body>
  <h2>list-style-type property</h2>
  <h2>drinks</h2>
<ul class="b">
<li>tea</li>
<li>coffea</li>
<li>coca-cola</li>
</ul>
<h2> wonders</h2>
<ul class="a">
<li>taj mahal</li>
<li> the great wall of china</li>
<li> burj khalifa</li>
</ul>

</body>
</html>
